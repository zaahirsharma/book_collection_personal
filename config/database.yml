# Had Gemini create a new database.yml 
# because deployment wasn't workking for staging & production.

#  1. SHARED SETTINGS (Used by Development & Test)
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

#  2. LOCAL DOCKER SETTINGS (My Mac)
development:
  <<: *default
  database: test_app_development

#  3. TEST SETTINGS (The Cloud)
test:
  <<: *default
  database: test_app_test

#  4. HEROKU SETTINGS (The Cloud)
production:
  primary: &primary_production
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV["DATABASE_URL"] %>

  cache:
    <<: *primary_production

  queue:
    <<: *primary_production

  cable:
    <<: *primary_production