# Had Gemini create a new database.yml because deployment wasn't workking for staging & production.
# ---------------------------------------------------
#  1. SHARED SETTINGS (Used by Development & Test)
# ---------------------------------------------------
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

# ---------------------------------------------------
#  2. LOCAL DOCKER SETTINGS (Your Mac)
# ---------------------------------------------------
development:
  <<: *default
  database: test_app_development

test:
  <<: *default
  database: test_app_test

# ---------------------------------------------------
#  3. HEROKU SETTINGS (The Cloud)
# ---------------------------------------------------
# We DO NOT use *default here. We define a fresh connection 
# specifically for Heroku's environment.
production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>